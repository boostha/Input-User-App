<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="assets/css/styles.css">

<body>
  
  <section class="user-submit">
    <form class="form">
      <div class="form-wrapper">
        <div class="form-input">
          <label for="full">Full Name</label>
          <input type="text" id="full" name="full" placeholder="John Doe">
        </div>
        <div class="form-input">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Johnny120">
        </div>
        <div class="form-input">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="John@gmail.com">
        </div>
        <div class="form-input">
          <label for="phone">Phone Number</label>
          <input type="text" id="phone" name="phone" placeholder="(888)888-8888">
        </div>
        <div class="form-input">
          <label for="Address">Address</label>
          <input type="text" id="street" name="street" placeholder="Street Name">
          <input type="text" id="city" name="city" placeholder="City">
          <input type="text" id="code" name="code" placeholder="Postal Code">
        </div>
        <div class="form-input">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="JohnCompany">
        </div>
        <div class="form-input">
          <label for="website">Website</label>
          <input type="text" id="website" name="website" placeholder="JohnCompany.com">
        </div>
        <button class="btn">Submit</button>
      </div>
    </form>
  </section>

        </div>
        <div>

        <div>
